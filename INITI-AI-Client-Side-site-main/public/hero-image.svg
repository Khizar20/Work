  <rect x="520" y="300" width="80" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
  <rect x="620" y="300" width="80" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
  <rect x="720" y="300" width="80" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
  
  <rect x="320" y="380" width="80" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
