  <text x="600" y="100" font-family="serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">Villa La Sala</text>
  <text x="600" y="140" font-family="sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">Luxury Hotel Experience</text>
